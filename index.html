<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Ojos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
            position: relative;
            background-color: #f0f8ff;
        }
        
        /* Fondo con emojis de risa */
        body::before {
            content: "游땍游뱎游땑游땏游때";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 24px;
            opacity: 0.15;
            line-height: 1.5;
            word-wrap: break-word;
            z-index: -1;
            pointer-events: none;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-weight: bold;
        }
        
        .image-container {
            position: relative;
            display: inline-block;
            margin: 40px auto;
            max-width: 600px;
            width: 100%;
        }
        
        .main-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 10px solid white;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }
        
        .main-image:hover {
            transform: scale(1.03);
        }
        
        .rose {
            position: absolute;
            font-size: 2rem;
            z-index: 1;
            animation: float 6s infinite ease-in-out;
            opacity: 0.9;
            cursor: pointer;
        }
        
        /* Fondo de texto repetido */
        .text-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
            font-size: 80px;
            font-weight: bold;
            color: #333;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .bg-text {
            padding: 20px;
            transform: rotate(-25deg);
        }
        
        /* Animaci칩n para las rosas */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        /* Ajustes para dispositivos m칩viles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .rose {
                font-size: 1.5rem;
            }
            
            .text-background {
                font-size: 50px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .text-background {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo con texto "4 Ojos" repetido -->
    <div class="text-background">
        <div class="bg-text">4 OJOS&nbsp;&nbsp;&nbsp;&nbsp;4 OJOS&nbsp;&nbsp;&nbsp;&nbsp;4 OJOS</div>
        <div class="bg-text">4 OJOS&nbsp;&nbsp;&nbsp;&nbsp;4 OJOS&nbsp;&nbsp;&nbsp;&nbsp;4 OJOS</div>
        <div class="bg-text">4 OJOS&nbsp;&nbsp;&nbsp;&nbsp;4 OJOS&nbsp;&nbsp;&nbsp;&nbsp;4 OJOS</div>
        <div class="bg-text">4 OJOS&nbsp;&nbsp;&nbsp;&nbsp;4 OJOS&nbsp;&nbsp;&nbsp;&nbsp;4 OJOS</div>
        <div class="bg-text">4 OJOS&nbsp;&nbsp;&nbsp;&nbsp;4 OJOS&nbsp;&nbsp;&nbsp;&nbsp;4 OJOS</div>
    </div>
    
    <div class="container">
        <h1>4 OJOS</h1>
        
        <div class="image-container">
            <!-- Imagen central -->
            <img src="https://i.postimg.cc/Wp0bD5j2/Polish-20251230-205202503.jpg" alt="4 Ojos" class="main-image">
            
            <!-- Rosas decorativas -->
            <div class="rose" style="top: 5%; left: 5%; animation-delay: 0s;">游꺛</div>
            <div class="rose" style="top: 15%; left: 3%; animation-delay: 1s;">游꺛</div>
            <div class="rose" style="top: 25%; left: 1%; animation-delay: 2s;">游꺛</div>
            <div class="rose" style="top: 5%; right: 5%; animation-delay: 0.5s;">游꺛</div>
            <div class="rose" style="top: 15%; right: 3%; animation-delay: 1.5s;">游꺛</div>
            <div class="rose" style="top: 25%; right: 1%; animation-delay: 2.5s;">游꺛</div>
            <div class="rose" style="bottom: 10%; left: 5%; animation-delay: 0.7s;">游꺛</div>
            <div class="rose" style="bottom: 20%; left: 3%; animation-delay: 1.7s;">游꺛</div>
            <div class="rose" style="bottom: 30%; left: 1%; animation-delay: 2.7s;">游꺛</div>
            <div class="rose" style="bottom: 10%; right: 5%; animation-delay: 1.2s;">游꺛</div>
            <div class="rose" style="bottom: 20%; right: 3%; animation-delay: 2.2s;">游꺛</div>
            <div class="rose" style="bottom: 30%; right: 1%; animation-delay: 3.2s;">游꺛</div>
        </div>
    </div>

    <script>
        // Agregar interacci칩n din치mica a las rosas
        document.addEventListener('DOMContentLoaded', function() {
            const roses = document.querySelectorAll('.rose');
            
            roses.forEach(rose => {
                // Agregar efecto al pasar el mouse
                rose.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.5)';
                    this.style.transition = 'transform 0.3s';
                    this.style.zIndex = '10';
                });
                
                rose.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                    this.style.zIndex = '1';
                });
                
                // Hacer que las rosas sean arrastrables
                rose.setAttribute('draggable', 'true');
                
                rose.addEventListener('dragstart', function(e) {
                    e.dataTransfer.setData('text/plain', this.textContent);
                });
            });
            
            // Permitir soltar rosas en cualquier parte
            document.body.addEventListener('dragover', function(e) {
                e.preventDefault();
            });
            
            document.body.addEventListener('drop', function(e) {
                e.preventDefault();
                const roseEmoji = e.dataTransfer.getData('text/plain');
                
                if (roseEmoji) {
                    const newRose = document.createElement('div');
                    newRose.className = 'rose';
                    newRose.textContent = roseEmoji;
                    newRose.style.position = 'absolute';
                    newRose.style.left = e.clientX + 'px';
                    newRose.style.top = e.clientY + 'px';
                    newRose.style.fontSize = '2rem';
                    newRose.style.animation = 'float 6s infinite ease-in-out';
                    newRose.style.animationDelay = Math.random() * 3 + 's';
                    
                    // Agregar los mismos eventos a la nueva rosa
                    newRose.addEventListener('mouseenter', function() {
                        this.style.transform = 'scale(1.5)';
                        this.style.transition = 'transform 0.3s';
                        this.style.zIndex = '10';
                    });
                    
                    newRose.addEventListener('mouseleave', function() {
                        this.style.transform = 'scale(1)';
                        this.style.zIndex = '1';
                    });
                    
                    newRose.setAttribute('draggable', 'true');
                    newRose.addEventListener('dragstart', function(ev) {
                        ev.dataTransfer.setData('text/plain', this.textContent);
                    });
                    
                    document.body.appendChild(newRose);
                }
            });
        });
    </script>
</body>
</html>
